<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Слайдер мотоциклы</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="
            background: linear-gradient(221.87deg, #8308ea 1%, #5305af 128%);
          ">
        <h1>BMW S1000RR</h1>
        <p>BMW</p>
      </div>
      <div style="
            background: linear-gradient(215.32deg, #f90306 -1%, #9e0706 124%);
          ">
        <h1>Ducati Panigale</h1>
        <p>Ducati</p>
      </div>
      <div style="
            background: linear-gradient(45deg, rgb(21, 234, 21), rgb(58, 204, 64));
            
          ">
        <h1>Kawasaki Ninja</h1>
        <p>Kawasaki</p>
      </div>
      <div style="
            background: linear-gradient(220.16deg, #ffe101 -8%, #f39102 138%);
          ">
        <h1>Yamaha R6</h1>
        <p>Yamaha</p>
      </div>
    </div>
    <div class="main-slide">
      <div style="
            background-image: url('https://images.unsplash.com/photo-1609630875289-22852fa678ce?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fG1vdG9yY3ljbGVzfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1607187488541-0ee24bd99a73?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8a2F3YXNha2klMjBuaW5qYXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1568772585407-9361f9bf3a87?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGR1Y2F0aSUyMHBhbmlnYWxlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1635073943212-f34dfbfcc3b0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGJ3dyUyMHMxMDAwcnJ8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60');
          "></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
